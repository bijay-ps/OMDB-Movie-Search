<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OMDB Movie Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
</head>
<body>
    <div class="jumbotron custom-bg">
        <h1 class="display-4">Search Your Favourite Movies!</h1>
        <p class="lead">If you are looking for details about any movies, you've come to the right place</p>
        <hr class="my-4">
        <p>This page uses OMDB API for all your movie querries. Happy movie searching!!!</p>
        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <blockquote class="blockquote">
                    <p class="mb-0">Search By Name</p>
                </blockquote>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="form-inline">
                    <label class="sr-only" for="movieName">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="movieName" placeholder="Movie Name">
                    
                    <label class="sr-only" for="movieYear">Year</label>
                    <input type="number" class="form-control mb-2 mr-sm-2" id="movieYear" placeholder="Year">

                    <button type="button" class="btn btn-success mb-2" id="movie-by-name">Search My Movie</button>
                </form>
            </div>
        </div>
        <div id="searchResult1">
            <h4>Search Result</h4>
            <div class="card" style="width: 70vw;">
                <div class="card-body">
                    <h5 class="card-title" id="mTitle1"><small id="mYear1"></small></h5>
                    <p class="card-text" id="mPlot1"></p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <blockquote class="blockquote">
                    <p class="mb-0">Search By IMDB ID</p>
                </blockquote>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="form-inline">
                    <label class="sr-only" for="imdbId">IMDB ID</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="imdbId" placeholder="IMDB ID">
        
                    <button type="button" class="btn btn-success mb-2" id="movie-by-id">Search My Movie</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap dependencies-->
    <script src="assets/js/jquery.3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- js file-->
    <script src="assets/js/app.js"></script>
</body>
</html>
